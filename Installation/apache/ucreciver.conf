<VirtualHost *:8080>
        ServerAdmin root@linux

        #ErrorLog ${APACHE_LOG_DIR}/ucreporter-error.log
        #CustomLog ${APACHE_LOG_DIR}/ucreporter-access.log combined
        ProxyPreserveHost On
        <Location />
         ProxyPass unix:/opt/UC-Reporter/cms_cdr_reciver/cms_reciver.sock|http://127.0.0.1:8080
         ProxyPassReverse unix:/opt/UC-Reporter/cms_cdr_reciver/cms_reciver.sock|http://127.0.0.1:8080
        </Location>
</VirtualHost>